<body>
    <!--Free span Border-->
 <p style="text-align:center;" ><span style="border-style:solid; border-color: red;border-width:thick; text-align: center;border-radius:10px; background-color:silver;padding :5px"><span style="color:red;">Red</span>  Border also free span as with border </span></p>
 <p style="border-style:solid; border-color: green;border-width:thick; text-align: center;border-radius:10px;background-color:silver;"><span style="color:green">Green</span> Border
 </p>
 <p style="border-style:solid; border-color: blue;border-width:thick; text-align: center;border-radius:10px;background-color:silver;"><span style="color:blue">Blue</span> Border
 </p>
  <!--Added span Border-->
  <p style="text-align: center;">
    <span
        style="font-size: xx-large; padding: 5px; border-color: red; height: 40px; background-color: lightgray; border-radius: 20px; border-width:5px; border-style: solid;"><span
            style="color: red" ;>Red</span> Border, and some more text here</span>
</p>
