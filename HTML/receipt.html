<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Store</title>
</head>
<body>
    <table border="border: thick double #32a1ce;">
        <thead>
            <tr>
                    <!--Table header-->
                    <th> Name / Description </th>
                    <th>Qty. </th>
                    <th>Price </th>
                    <th>Cost </th>
            </tr>
        </thead>
        <tbody>
            <!--Table Rows-->
            <tr>
                <td>Paperclips </td>
                <td>1000 </td>
                <td>0.01 </td>
                <td>10.00 </td>
            </tr>
            <tr>
                <td>Staples (box) </td>
                <td>100 </td>
                <td>1.00 </td>
                <td>100.00 </td>
            </tr>
            <!--Subtotal Row-->
            <tr>
                <td align="center" colspan="3"> <b>Subtotal</b>  </td>
                <td>$10.00 </td>
            </tr>
             <!--Tax Row-->
             <tr>
                <td align="center" colspan="2"> <b>Tax</b>  </td>
                <td>8%</td>
                <td>$8.80 </td>
            </tr>
            <!--Grand Total Row-->
            <tr>
                <td align="center" colspan="3"> <b>Grand total</b>  </td>
                <td>$118.80 </td>
            </tr>
            <!--Last Row-->
            <tr>
                <td colspan="4">&copy; <i>2020 - Lexicon Store</i> </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
